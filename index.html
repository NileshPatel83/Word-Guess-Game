<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Day Name Guess Game</h1>
        <button id="start-button">Start</button>
    </header>
    
    <main>
        <div class="lhs-card">
            <h2 id = "day-name">Day Name</h2>
        </div>

        <div class="rhs-card">
            <div class="result">
                <div class="result-count">
                    <h2>Wins: <span id="wins">0</span></h2>
                    <h2>Lossses: <span id="losses">0</span></h2>
                </div>
                <button id="reset-button">Reset Scrore</button>
            </div>
            <div class="time-remaining">
                <h2 id="time-left">0</h2>
                <h2 id="time-note">second(s) remaining</h2>
            </div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
